<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paint & Guess</title>
        <link rel="icon" type="image/x-icon" href="assets/pencil.svg" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Paint & Guess</h1>

        <button id="start-btn">Start new game</button>

        <h2 id="current-word-header"></h2>

        <h3 id="time-header">Time: <span id="time"></span></h3>

        <div class="sketch" id="sketch">
            <div id="playersOuter">
                <h4>Online players:</h4>
                <ol id="players"></ol>
            </div>

            <div id="leaderboardOuter">
                <h4>Leaderboard:</h4>
                <ol id="leaderboard"></ol>
            </div>

            <div>
                <canvas width="800px" height="600px" className="board" id="board"> </canvas>
                <div id="canvas-controls">
                    <label for="color-picker">Color</label>
                    <input type="color" id="color-picker" />
                    <button id="clear-canvas-btn">ğŸ—‘ Clear</button>
                </div>
            </div>
            <div class="messages">
                <ul id="message-list">
                    <h2>Messages</h2>
                </ul>
                <div id="message-input-div">
                    <input type="text" id="message-input" />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <script src="./dist/bundle.js"></script>
    </body>
</html>
